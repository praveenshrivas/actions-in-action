name: First Workflow

on: [push]

jobs: 
  Step1:
    name: Wait for 2 seconds 
    runs-on: ubuntu-latest
    steps: 
      - run: sleep 2 seconds

  Step2: 
    name: Terraform init
    runs-on: ubuntu-latest
    needs: Step1
    steps:
      - run: echo "terraform init"

  Step3: 
    name: Terraform Apply
    runs-on: ubuntu-latest
    needs: Step2
    steps:
      - run: echo "Terraform Apply"
  
